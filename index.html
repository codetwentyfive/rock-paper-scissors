<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">ROCK PAPER SCISSORS!<br>Choose your weapon!
        </h1>
      </div> 

    <div class="grid-container">
        <div class="score-container">
            <div id="playerScore" class="score">Player Score: 0</div>
            <div id="computerScore" class="score">Computer Score: 0</div>
        </div>
        <div id="results"></div>
        <p></p>
        <div class="buttons-container">
            <img id="rockButton" class="button-image" src="images/rock.jpeg" alt="Rock">
            <img id="paperButton" class="button-image" src="images/paper.jpeg" alt="Paper">
            <img id="scissorsButton" class="button-image" src="images/scissors.jpeg" alt="Scissors">
        </div>
    </div>
    <button id="replayButton">Replay?</button>


  
    
    <script src="main.js"></script>

</body>

</html>
